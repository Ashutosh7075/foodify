<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Meal Planning Made Easy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="page active">
        <div class="welcome-content">
            <h1>Welcome to Foodify</h1>
            <p>Your ultimate meal planning assistant.</p>
            <button id="proceed-btn">Get Started</button>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-screen" class="page">
        <div class="login-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-app" class="page">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Foodify Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" data-page="recipes">Recipes</a></li>
                    <li><a href="#" data-page="meal-plans">Meal Plans</a></li>
                    <li><a href="#" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Recipes Section -->
        <section id="recipes" class="page active">
            <h2>Discover Recipes</h2>
            <div id="recipe-container" class="recipe-grid">
                <!-- Recipes will be loaded dynamically -->
            </div>
        </section>

        <!-- Meal Plans Section -->
        <section id="meal-plans" class="page">
            <h2>Your Meal Plans</h2>
            <p>Customize your weekly meal plans based on your preferences and goals!</p>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="page">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
